<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient4)"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="bgGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 人物头部 -->
  <circle cx="100" cy="75" r="33" fill="#ffd89b"/>
  
  <!-- 眼睛（充满好奇） -->
  <circle cx="88" cy="70" r="3.5" fill="#333"/>
  <circle cx="112" cy="70" r="3.5" fill="#333"/>
  <circle cx="89" cy="68" r="1.2" fill="#fff"/>
  <circle cx="113" cy="68" r="1.2" fill="#fff"/>
  
  <!-- 眉毛（好奇的表情） -->
  <path d="M 82 62 Q 88 59 94 62" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 106 62 Q 112 59 118 62" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- 鼻子 -->
  <circle cx="100" cy="75" r="1.5" fill="#e6c79a"/>
  
  <!-- 嘴巴（开心的笑容） -->
  <path d="M 92 82 Q 100 88 108 82" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- 头发（年轻活力的发型） -->
  <path d="M 73 58 Q 85 38 100 42 Q 115 38 127 58 Q 120 48 110 45 Q 100 40 90 45 Q 80 48 73 58" fill="#8b4513"/>
  
  <!-- 服装（学生装） -->
  <rect x="75" y="110" width="50" height="50" fill="#4a90e2" rx="5"/>
  
  <!-- 衬衫领子 -->
  <path d="M 85 110 L 100 105 L 115 110 L 115 120 L 85 120 Z" fill="#fff"/>
  
  <!-- 书本图标 -->
  <rect x="130" y="50" width="15" height="20" fill="#8b4513" rx="1"/>
  <rect x="132" y="52" width="11" height="16" fill="#deb887"/>
  <line x1="135" y1="55" x2="140" y2="55" stroke="#8b4513" stroke-width="0.5"/>
  <line x1="135" y1="58" x2="140" y2="58" stroke="#8b4513" stroke-width="0.5"/>
  <line x1="135" y1="61" x2="140" y2="61" stroke="#8b4513" stroke-width="0.5"/>
  
  <!-- 铅笔图标 -->
  <rect x="150" y="45" width="2" height="18" fill="#ffeb3b"/>
  <polygon points="150,45 152,45 151,40" fill="#ff9800"/>
  <circle cx="151" cy="65" r="1" fill="#ff9800"/>
  
  <!-- 星星装饰（表示学习成果） -->
  <polygon points="50,45 52,50 57,50 53,53 55,58 50,55 45,58 47,53 43,50 48,50" fill="#ffd700"/>
  <polygon points="45,70 46,73 49,73 47,75 48,78 45,76 42,78 43,75 41,73 44,73" fill="#ffd700" opacity="0.8"/>
  
  <!-- 想法气泡 -->
  <circle cx="140" cy="30" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="135" cy="35" r="4" fill="#fff" opacity="0.7"/>
  <circle cx="130" cy="38" r="2" fill="#fff" opacity="0.5"/>
  
  <!-- 灯泡（灵感） -->
  <circle cx="140" cy="30" r="4" fill="none" stroke="#ffeb3b" stroke-width="1"/>
  <rect x="138" y="33" width="4" height="2" fill="#ffeb3b"/>
  <line x1="138" y1="35" x2="142" y2="35" stroke="#ffeb3b" stroke-width="0.5"/>
  
  <!-- 底部标识 -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4a90e2" font-weight="bold">STUDY</text>
</svg> 