<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient1)"/>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="bgGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19547b;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- 人物头部 -->
  <circle cx="100" cy="80" r="35" fill="#ffd89b"/>
  
  <!-- 眼睛 -->
  <circle cx="88" cy="75" r="3" fill="#333"/>
  <circle cx="112" cy="75" r="3" fill="#333"/>
  <circle cx="89" cy="74" r="1" fill="#fff"/>
  <circle cx="113" cy="74" r="1" fill="#fff"/>
  
  <!-- 眉毛 -->
  <path d="M 82 68 Q 88 65 94 68" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 106 68 Q 112 65 118 68" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- 鼻子 -->
  <path d="M 100 78 L 98 82 L 102 82 Z" fill="#e6c79a"/>
  
  <!-- 嘴巴 -->
  <path d="M 95 88 Q 100 92 105 88" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- 头发 -->
  <path d="M 70 65 Q 100 45 130 65 Q 125 55 100 50 Q 75 55 70 65" fill="#4a4a4a"/>
  
  <!-- 身体/肩膀 -->
  <ellipse cx="100" cy="140" rx="50" ry="30" fill="#4a90e2"/>
  
  <!-- 领带 -->
  <path d="M 100 115 L 95 125 L 100 135 L 105 125 Z" fill="#c0392b"/>
  
  <!-- 眼镜 -->
  <circle cx="88" cy="75" r="12" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="112" cy="75" r="12" fill="none" stroke="#333" stroke-width="2"/>
  <path d="M 100 75 L 100 75" stroke="#333" stroke-width="2"/>
  
  <!-- 思考符号 -->
  <circle cx="140" cy="50" r="8" fill="#fff" opacity="0.9"/>
  <text x="140" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#667eea">?</text>
  
  <circle cx="155" cy="40" r="6" fill="#fff" opacity="0.7"/>
  <text x="155" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#667eea">!</text>
  
  <!-- 底部标识 -->
  <text x="100" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#fff" font-weight="bold">MBTI</text>
</svg> 